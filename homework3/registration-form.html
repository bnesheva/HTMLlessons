<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Registration Form</title>
</head>
<body>
    <form>
        <table border="1" style="border-collapse: collapse; width: 500px; margin: auto;">
            <tbody>
                <tr>
                    <th style="width: 35%;">
                        <label for="lastName">Last Name</label>
                    </th>
                    <td>
                        <input type="text" id="lastName" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="firstName">First Name</label>
                    </th>
                    <td>
                        <input type="text" id="firstName" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="address">Address</label>
                    </th>
                    <td>
                        <textarea id="address"></textarea>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="city">City</label>
                    </th>
                    <td>
                        <input type="text" id="city" />
                        <label for="state">State</label>
                        <input type="text" id="state" size="4" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="zip">Zip/Postal Code</label>
                    </th>
                    <td>
                        <input type="text" id="firstName" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="country">Country</label>
                    </th>
                    <td>
                        <select id="country">
                            <option selected>Bulgaria</option>
                            <option>Other country</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>Phone (country code, area code, number)</label>
                    </th>
                    <td>
                        (+ <input type="text" size="3" pattern="[0-9]{3}" title="3 digits" />)
                        <input type="text" size="3" pattern="[0-9]{2,3}" title="2 or 3 digits" />
                        <input type="text" pattern="[0-9]*" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="mail">Email</label>
                    </th>
                    <td>
                        <input type="email" id="mail" />
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="birth">Birth Date</label>
                    </th>
                    <td>
                        <input type="text" id="birth" placeholder="дд.мм.гггг.г."/>
                        <!-- Optional using the "date" type input, but the date format is just the other way round than the requirements - year goes first -->
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="gender">Gender</label>
                    </th>
                    <td>
                        <select id="gender">
                            <option selected>Male</option>
                            <option>Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label>Starting Date</label>
                    </th>
                    <td>
                        <input type="radio" id="spring" name="startdate" />
                        <label for="spring">Spring 2015</label>
                        <input type="radio" id="summer" name="startdate" />
                        <label for="summer">Summer 2015</label>
                    </td>
                </tr>
                <tr>
                    <th>
                        <label for="comment">Comments/Questions</label>
                    </th>
                    <td>
                        <textarea id="comment"></textarea>
                    </td>
                </tr>
            </tbody>
            <tfoot style="background-color:lightblue; text-align: center;">
                <tr>
                    <td colspan="2">
                        <input type="submit" value="Submit" />
                        <input type="reset" value="Clean This Form" />
                    </td>
                </tr>
            </tfoot>
        </table>
    </form>
</body>
</html>
